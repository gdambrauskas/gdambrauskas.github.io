<!--
This sample demonstrates how to build your own Receiver for use with Google
Cast.

A receiver is typically an HTML5 application with a html, css, and JavaScript
components.

In this HTML5 page, we include our style sheet, the Receiver SDK, and our player
JavaScript code.

We Then define two layers within the player:

1. The media layers
2. The Overlay layers
The overlay layer holds:
   a. Logo for startup page
   b. Media Artwork and information during loading
   c. controls for Pause / Seek
 -->
<!DOCTYPE html>
<html>
<head>
  <title>Receiver Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="player.css" />
  <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
  <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/mediaplayer/1.0.0/media_player.js"></script>

</head>
<body style="margin: 0">

            <video id='mediaElement'></video>

    <script>

      window.onload = function() {
        cast.receiver.logger.setLevelValue(0);
        window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
        console.log('Starting Receiver Manager');

        // handler for the 'ready' event
        castReceiverManager.onReady = function(event) {
          console.log('Received Ready event: ' + JSON.stringify(event.data));
          window.castReceiverManager.setApplicationState("Application status is ready...");
        };

        // handler for 'senderconnected' event
        castReceiverManager.onSenderConnected = function(event) {
          console.log('Received Sender Connected event: ' + event.data);
          console.log(window.castReceiverManager.getSender(event.data).userAgent);
        };

        // handler for 'senderdisconnected' event
        castReceiverManager.onSenderDisconnected = function(event) {
          console.log('Received Sender Disconnected event: ' + event.data);
          if (window.castReceiverManager.getSenders().length == 0) {
          window.close();
        }
        };

        // create a CastMessageBus to handle messages for a custom namespace
        window.messageBus =
          window.castReceiverManager.getCastMessageBus(
              'urn:x-cast:com.google.cast.sample.helloworld');
        // handler for the CastMessageBus message event
        window.messageBus.onMessage = function(event) {
          console.log('Message [' + event.senderId + ']: ' + event.data);
          // display the message from the sender
          console.log(event.data);
        }
        // initialize the CastReceiverManager with an application status message
        window.castReceiverManager.start({statusText: "Application is starting"});
        console.log('Receiver Manager started');
        }




      var playerDiv = document.getElementById('player');
      var mediaElement = document.getElementById('mediaElement');
      var url = 'http://cbsnews-linear.mdialog.com/video_assets/cbsnews.m3u8?api_key=563b80c1ae4ce359830f572d2496a947&stream_activity_key=4df5759395080fba6150ae2acf296467';
      //url = 'http://truman-qa.sandbox.google.com/ssai/media/event/nSDLa3IJTLCecel2IaECyA/session/db5c544a-77bc-422f-a677-7595745a3dc8/bandwidth/1428000/media.m3u8';
      //url = 'http://gvabox.com/html5/sanils/ssai/mock_live/playlist.m3u8'
      console.log('using url ' + url)
      var host = new cast.player.api.Host({
        'url': url,
        'mediaElement': mediaElement
      });
      var player = new cast.player.api.Player(host);
      player.load(cast.player.api.CreateHlsStreamingProtocol(host));
      player.playWhenHaveEnoughData();
    </script>
</body>
</html>
